<h2>Password Generator</h2>
<form (submit)="generatePassword($event)">
    <label for="length">Password Length:</label>
    <input type="number" id="length" [(ngModel)]="length" required>

    <label for="uppercase">Include Uppercase Letters:</label>
    <input type="checkbox" id="uppercase" [(ngModel)]="useUpperCase">

    <label for="numbers">Include Numbers:</label>
    <input type="checkbox" id="numbers" [(ngModel)]="useNumbers">

    <label for="special">Include Special Characters:</label>
    <input type="checkbox" id="special" [(ngModel)]="useSpecialChars">

    <button type="submit">Generate Password</button>
</form>

<div *ngIf="generatedPassword">
    <p>Generated Password: {{ generatedPassword }}</p>
</div>
