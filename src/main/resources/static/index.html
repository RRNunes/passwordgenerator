<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <form id="password-form">
            <label for="length"> Password length:</label>
            <input type="number" id="length" name="length" required>

            <label for="uppercase">Include Uppercase Latters:</label>
            <input type="checkbox" id="uppercase" name="uppercase">

            <label for="numbers">Include Numbers:</label>
            <input type="checkbox" id="numbers" name="Numbers">

            <label for="special">Include Special Characters:</label>
            <input type="checkbox" id="special" name="special">


            <BUtton type="submit">Generate Password</BUtton>
        </form>
        <div class="password-display">
            <p id="generated-password">Generated Password: <span id="password-result"></span></p>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
