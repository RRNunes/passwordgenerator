<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Gerador de Senhas</h2>
        <form id="password-form">
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" name="length" min="4" placeholder="Mínimo 4 caracteres" required>
    
            <div class="checkbox-group">
                <input type="checkbox" id="useNumbers" name="useNumbers">
                <label for="useNumbers">Incluir Números</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="useUpperCase" name="useUpperCase">
                <label for="useUpperCase">Incluir Letras Maiúsculas</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="useSpecialChars" name="useSpecialChars">
                <label for="useSpecialChars">Incluir Caracteres Especiais</label>
            </div>
    
            <button type="submit">Gerar Senha</button>
        </form>
    
        <div class="password-display" id="password-result">Sua senha aparecerá aqui</div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
